
spring.datasource.url=jdbc:mysql://localhost:3306/order-service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

server.port=8082

app.product-service.base-url = http://PRODUCT/api/v1/product

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka =true
eureka.client.fetch-registry=true
spring.application.name=order

management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Resilience4j properties
#shows the differece states of circuit breaker(open, closed, half-closed)
resilience4j.circuitbreaker.instances.product.register-health-indicator=true
resilience4j.circuitbreaker.instances.product.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.product.sliding-window-type=count_based
#After five failed attempts circuit breaker will changed closed state to open state
resilience4j.circuitbreaker.instances.product.sliding-window-size=5
resilience4j.circuitbreaker.instances.product.failure-rate-threshold=10
resilience4j.circuitbreaker.instances.product.wait-duration-in-open-state.seconds= 10
resilience4j.circuitbreaker.instances.product.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.product.automatic-transition-from-open-to-half-open-enabled=true

#Resilience4j timeout properties
resilience4j.timelimiter.instances.product.timeout-duration.seconds=5

#Resilience4j retry properties
resilience4j.retry.instances.product.max-attempts=3
resilience4j.retry.instances.product.wait-duration.seconds=3